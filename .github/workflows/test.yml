name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Unit Tests

    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ›
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Setup JDK 11 ğŸ—
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Cache Gradle packages ğŸ“¦
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew ğŸ
      run: chmod +x gradlew

    - name: Decode google-services.json ğŸ
      env:
        GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
      run: echo $GOOGLE_SERVICES > app/google-services.json

    - name: Run Debug Unit tests ğŸ‘€
      run: ./gradlew testDebugUnitTest --stacktrace

    - name: Run Release Unit tests ğŸ‘€
      run: ./gradlew testReleaseUnitTest --stacktrace
